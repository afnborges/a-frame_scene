<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>


        <a-assets>
            <img id="brick" src="brick.jpg">
            <a-asset-item id="cablecar-obj" src="cablecar.obj"></a-asset-item>
            <a-asset-item id="cablecar-mtl" src="cablecar.mtl"></a-asset-item>
        </a-assets>


        <a-entity position="0 0 -3" rotation="0 45 0">
            <a-box
                scale="0.1 5 0.1"
                color="gray">
            </a-box>
            <a-box
                scale="0.1 0.1 1.5"
                position="0 2.5 0.75"
                color="gray">
            </a-box>
            <a-box
                scale="0.3 0.1 0.6"
                position="0 2.42 1.3"
                color="gray">
            </a-box>
            <a-sphere 
                scale="0.1 0.1 0.2"
                position="0 2.42 1.3"
                color="yellow">
            <a-sphere>
        <a-entity>

            <a-plane src="#brick" 
                width="40" 
                height="40" 
                rotation="-90 0 0" 
                position="0 -50 0"
                repeat="10 10">
            </a-plane>

            <a-entity
                obj-model="obj: #cablecar-obj; mtl: #cablecar-mtl"
                scale="5 5 5">
            </a-entity>


    </a-scene>
  </body>
</html>
